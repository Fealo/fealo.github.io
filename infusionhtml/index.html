<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Score Calculator</h2>
        <div class="input-group">
            <label for="score1">Score 1:</label>
            <input type="number" id="score1" value="0">
        </div>
        <div class="input-group">
            <label for="score2">Score 2:</label>
            <input type="number" id="score2" value="0">
        </div>
        <button onclick="calculateTotal()">Calculate Total</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateTotal() {
            var score1 = parseInt(document.getElementById('score1').value) || 0;
            var score2 = parseInt(document.getElementById('score2').value) || 0;
            var total = score1 + score2;
            document.getElementById('result').textContent = 'Total Score: ' + total;
        }
    </script>
</body>
</html>
